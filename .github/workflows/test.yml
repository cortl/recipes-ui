name: Verify
on:
  push:
    branches:
      - main
jobs:
  verify-code:
    name: Verify & Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: npm install
        run: |
          npm i
      - name: Verify code
        run: |
          npm run verify
      - name: Build Next.js
        run: |
          npm run build
      - name: Save SSG build
        uses: actions/upload-artifact@v2
        with:
          name: ssg
          path: out
          retention-days: 1
      - name: Save SSR build
        uses: actions/upload-artifact@v2
        with:
          name: ssr
          path: .next
          retention-days: 1
  Deploy:
    name: Deploy
    needs: verify-code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Retrieve SSG build
        uses: actions/download-artifact@v2
        with:
          name: ssg
          path: out
      - name: Retrieve SSR build
        uses: actions/download-artifact@v2
        with:
          name: ssr
          path: .next
      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_RECIPES_96F74 }}"
          channelId: live
          projectId: recipes-96f74
