name: Verify
on:
  push:
    branches:
      - main
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: npm install
        run: |
          npm i --package-lock-only
      - name: Verify code
        run: |
          npm run verify
      - run: echo "üçè This job's status is ${{ job.status }}."
