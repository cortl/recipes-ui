type IngredientCategory {
  category: String!
  items: [String!]!
}

type TimeUnit {
  measurement: Int!
  label: String!
}

type Time {
  label: String!
  units: [TimeUnit!]!
}

type Source {
  name: String!
  url: String!
}

type Image {
  url: String!
  height: Int!
  width: Int!
}

type Recipe {
  title: String!
  servings: Int!
  rating: Int!
  slug: String!
  source: Source!
  createdDate: String
  instructions: [String!]!
  notes: [String]!
  archived: Boolean!
  ingredients: [IngredientCategory!]!
  tags: [String!]!
  time: [Time!]!
  image: Image
  related: [String!]
  relatedRecipes: [Recipe!]!
}
