type StatisticYear {
  title: String!
  totalRecipesMade: Int!
  averageRating: Float!
  numberOfTopRatings: Int!
  topRecipes: [Recipe!]!
}

type TagDistribution {
  tag: String!
  count: Int!
}

type TagAverage {
  tag: String!
  averageRating: Float!
}

type SourceDistribution {
  source: String!
  count: Int!
}

type Statistics {
  totalRecipesCount: Int!
  years: [StatisticYear!]!
  recipeDistributionByTags: [TagDistribution!]!
  averageRatingByTags: [TagAverage!]!
  sourceDistribution: [SourceDistribution!]!
}
